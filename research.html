    /* Global Styles */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
      background-color: #fff;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #f5f5f5;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a, .dropdown button {
      text-decoration: none;
      color: #333;
      padding: 8px 14px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    nav a:hover, .dropdown:hover button {
      color: #0077cc;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
      border-radius: 6px;
      text-align: left;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Page Header (aligned with other pages) */
    h1 {
      text-align: center;
      color: #003366;
      margin-top: 40px;
      margin-bottom: 30px;
      font-size: 1.9em;
      letter-spacing: 0.3px;
      font-weight: 600;
    }

    /* Layout container for consistency */
    .jmp-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 80px;
      padding: 20px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      font-size: 0.95em;
      color: #333;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-size: 1.7em;
        margin-top: 30px;
      }
    }
  </style>
